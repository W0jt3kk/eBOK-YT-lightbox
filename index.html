<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lightbox + 2-up Video Carousel (jasny, 8 filmów)</title>
  <style>
    :root{
      --bg:#ffffff; --fg:#0f172a; --muted:#64748b; --accent:#2563eb;
      --titleColor:#284c86;
      --card:#ffffff; --shadow:0 10px 30px rgba(2,6,23,.08);
      --gap:10px;
      --offsetX:160px;
      --metaH:120px;
      --w:404px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--fg)}

    .bar{width:1270px; margin:24px auto;}
    .bar img{display:block; width:100%; height:auto}

    .carousel-wrap{width:1140px; margin:32px auto; position:relative; text-align:center}
    .carousel-wrap h2{
      font-family:Arial, sans-serif;
      font-weight:400;
      color:var(--titleColor);
      font-size:28px;
      margin:0 0 24px;
    }

    .stage{position:relative; min-height: calc(var(--w) + var(--metaH) + 160px); padding:40px 0 60px; display:flex; align-items:center; justify-content:center; overflow:visible}
    .track{position:relative; width:100%; height:100%}

    .video-card{ 
      position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
      width:var(--w); background:var(--card); border-radius:16px; overflow:hidden; box-shadow:var(--shadow);
      transition: transform .45s cubic-bezier(.2,.7,.2,1), opacity .3s ease, filter .3s ease;
      will-change: transform, opacity, filter; padding:0; margin:0; border:none;
    }

    .thumb{position:relative; width:var(--w); height:var(--w); background:#eee; cursor:pointer; border:none; outline:none; box-shadow:none; padding:0; margin:0}
    .thumb .poster{width:var(--w); height:var(--w); object-fit:cover; display:block; -webkit-user-drag:none; user-select:none; border:none; padding:0; margin:0}

    .play-icon{ position:absolute; top:50%; left:50%; width:120px; height:120px; transform:translate(-50%, -50%); opacity:.95; transition:transform .2s ease, opacity .2s ease; pointer-events:none; filter: drop-shadow(0 2px 6px rgba(0,0,0,.25)); border:none }
    .thumb:hover .play-icon{ transform:translate(-50%, -50%) scale(1.06); opacity:1 }
    .video-card.left .play-icon, .video-card.right .play-icon{ display:none }

    .meta{padding:12px 14px 16px; height:var(--metaH); display:flex; flex-direction:column; justify-content:flex-start}
    .title{font-size:16px; font-weight:400; color:var(--titleColor); line-height:1.35; margin:0 0 6px; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; font-family:Arial, sans-serif;}
    .desc{font-size:14px; font-weight:400; color:var(--titleColor); line-height:1.5; margin:0; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; overflow:hidden; font-family:Arial, sans-serif;}

    :root{ --half: calc(var(--w) / 2); --pairHalf: calc(var(--half) + var(--gap)/2); }

    .video-card.left  { transform: translate(calc(-50% - var(--pairHalf) - var(--offsetX)), -50%) scale(.96); opacity:.98; filter:saturate(.95); z-index:30 }
    .video-card.center0{ transform: translate(calc(-50% - var(--pairHalf)), -50%) scale(1); z-index:40 }
    .video-card.center1{ transform: translate(calc(-50% + var(--pairHalf)), -50%) scale(1); z-index:40 }
    .video-card.right { transform: translate(calc(-50% + var(--pairHalf) + var(--offsetX)), -50%) scale(.96); opacity:.98; filter:saturate(.95); z-index:30 }

    .video-card.left .meta, .video-card.right .meta{display:none}

    .nav{ position:absolute; inset:0; pointer-events:none; z-index:99 }
    .nav button{ pointer-events:auto; position:absolute; top:50%; translate:0 -50%; width:48px; height:48px; border-radius:999px; border:none; background:#ffffff; color:var(--fg); display:grid; place-items:center; cursor:pointer; font-size:22px; transition: background .15s ease, box-shadow .15s ease; user-select:none; box-shadow:0 6px 18px rgba(2,6,23,.06) }
    .nav button:hover{ background:#fff; box-shadow:0 8px 22px rgba(2,6,23,.1) }
    .nav .prev{ left:-4px }
    .nav .next{ right:-4px }

  </style>
</head>
<body>
  <header class="bar bar--top">
    <img src="https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/gorna_belka.png" alt="Górna belka (projekt)">
  </header>

  <main class="carousel-wrap">
    <h2>Materiały wideo</h2>
    <div class="stage">
      <div class="track" id="track"></div>
      <div class="nav" aria-hidden="false">
        <button class="prev" id="prevBtn" aria-label="Poprzedni">&#x2039;</button>
        <button class="next" id="nextBtn" aria-label="Następny">&#x203A;</button>
      </div>
    </div>
  </main>

  <footer class="bar bar--bottom">
    <img src="https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/dolna_belka.png" alt="Dolna belka (projekt)">
  </footer>
</body>
</html>

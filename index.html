<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lightbox z YouTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Kontener miniatury z ikoną play */
    .video-thumb {
      position: relative;
      width: 404px;
      height: 404px;
      background: url('https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/miniaturka1.png') center/cover;
      border-radius: 0;
      cursor: pointer;
      overflow: hidden;
    }

    /* Ikona play na środku */
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.8;
      transition: transform 0.25s ease, opacity 0.25s ease;
      pointer-events: none; /* żeby kliknięcie działało na całym obszarze */
    }

    .video-thumb:hover .play-icon {
      transform: translate(-50%, -50%) scale(1.15);
      opacity: 1;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox iframe {
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Miniatura z ikonką -->
  <div class="video-thumb" id="openVideo">
    <img class="play-icon" src='https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/play1.png' alt="Play">
  </div>

  <!-- Lightbox z playerem -->
  <div class="lightbox" id="videoModal">
    <div class="close-btn" id="closeVideo">&times;</div>
    <iframe id="youtubeFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const openBtn = document.getElementById('openVideo');
    const modal = document.getElementById('videoModal');
    const closeBtn = document.getElementById('closeVideo');
    const frame = document.getElementById('youtubeFrame');

    const videoId = "MDM2ehPasko"; // Twój film

    openBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
      frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      frame.src = "";
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        frame.src = "";
      }
    });
  </script>

</body>
</html>

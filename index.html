<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eBOK PGNiG - Materiały wideo</title>
  <style>
    :root{
      --bg:#ffffff; --fg:#0f172a; --muted:#64748b; --accent:#2563eb;
      --titleColor:#284c86;
      --card:#ffffff; --shadow:0 10px 30px rgba(2,6,23,.08);
      --gap:10px;
      --offsetX:160px;
      --metaH:120px;
      --w:404px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--fg)}

    .bar{width:1270px; margin:0 auto;}
    .bar img{display:block; width:100%; height:auto}

    .carousel-wrap{width:1140px; margin:8px auto; position:relative; text-align:left}
    .carousel-wrap h2{
      font-family:Arial, sans-serif;
      font-weight:400;
      color:var(--titleColor);
      font-size:28px;
      margin:0 0 8px;
      text-align:left;
    }

    .stage{position:relative; min-height: calc(var(--w) + var(--metaH) + 40px); padding:0; display:flex; align-items:center; justify-content:center; overflow:visible}
    .track{position:relative; width:100%; height:100%}
    .track{position:relative; width:100%; height:100%}

    .video-card{ 
      position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
      width:var(--w); background:var(--card); border-radius:16px; overflow:hidden; box-shadow:var(--shadow);
      transition: transform .45s cubic-bezier(.2,.7,.2,1), opacity .3s ease, filter .3s ease;
      will-change: transform, opacity, filter; padding:0; margin:0; border:none;
    }

    .thumb{position:relative; width:var(--w); height:var(--w); background:#eee; cursor:pointer; border:none; outline:none; box-shadow:none; padding:0; margin:0}
    .thumb .poster{width:var(--w); height:var(--w); object-fit:cover; display:block; -webkit-user-drag:none; user-select:none; border:none; padding:0; margin:0}

    .play-icon{ position:absolute; top:50%; left:50%; width:120px; height:120px; transform:translate(-50%, -50%); opacity:.95; transition:transform .2s ease, opacity .2s ease; pointer-events:none; filter: drop-shadow(0 2px 6px rgba(0,0,0,.25)); border:none }
    .thumb:hover .play-icon{ transform:translate(-50%, -50%) scale(1.06); opacity:1 }
    .video-card.left .play-icon, .video-card.right .play-icon{ display:none }

    .meta{padding:12px 14px 16px; height:var(--metaH); display:flex; flex-direction:column; justify-content:flex-start}
    .title{font-size:16px; font-weight:400; color:var(--titleColor); line-height:1.35; margin:0 0 6px; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; font-family:Arial, sans-serif;}
    .desc{font-size:14px; font-weight:400; color:var(--titleColor); line-height:1.5; margin:0; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; overflow:hidden; font-family:Arial, sans-serif;}

    :root{ --half: calc(var(--w) / 2); --pairHalf: calc(var(--half) + var(--gap)/2); }

    .video-card.left  { transform: translate(calc(-50% - var(--pairHalf) - var(--offsetX)), -50%) scale(.96); opacity:.98; filter:saturate(.95); z-index:30 }
    .video-card.center0{ transform: translate(calc(-50% - var(--pairHalf)), -50%) scale(1); z-index:40 }
    .video-card.center1{ transform: translate(calc(-50% + var(--pairHalf)), -50%) scale(1); z-index:40 }
    .video-card.right { transform: translate(calc(-50% + var(--pairHalf) + var(--offsetX)), -50%) scale(.96); opacity:.98; filter:saturate(.95); z-index:30 }

    .video-card.left .meta, .video-card.right .meta{display:none}

    .nav{ position:absolute; inset:0; pointer-events:none; z-index:99 }
    .nav button{ pointer-events:auto; position:absolute; top:50%; translate:0 -50%; width:48px; height:48px; border-radius:999px; border:none; background:#ffffff; color:var(--fg); display:grid; place-items:center; cursor:pointer; font-size:22px; transition: background .15s ease, box-shadow .15s ease; user-select:none; box-shadow:0 6px 18px rgba(2,6,23,.06) }
    .nav button:hover{ background:#fff; box-shadow:0 8px 22px rgba(2,6,23,.1) }
    .nav .prev{ left:-4px }
    .nav .next{ right:-4px }
  </style>
</head>
<body>
  <header class="bar bar--top">
    <img src="https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/gorna_belka.png" alt="Górna belka (projekt)">
  </header>

  <main class="carousel-wrap">
    <h2>Materiały wideo</h2>
    <div class="stage">
      <div class="track" id="track"></div>
      <div class="nav" aria-hidden="false">
        <button class="prev" id="prevBtn" aria-label="Poprzedni">&#x2039;</button>
        <button class="next" id="nextBtn" aria-label="Następny">&#x203A;</button>
      </div>
    </div>
  </main>

  <!-- Lightbox (przywrócony) -->
  <div class="lightbox" id="videoModal" role="dialog" aria-modal="true" aria-label="Odtwarzacz wideo" style="display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.75); position:fixed; inset:0; padding:20px; z-index:100;">
    <div class="close-btn" id="closeVideo" title="Zamknij" style="position:fixed; top:18px; right:22px; width:42px; height:42px; border-radius:999px; display:grid; place-items:center; font-size:28px; color:#fff; cursor:pointer; background:rgba(0,0,0,.5); border:1px solid rgba(255,255,255,.25)">&times;</div>
    <div class="sheet" style="width:min(100%, 980px); aspect-ratio:16/9; background:#000; border-radius:12px; overflow:hidden; border:1px solid rgba(255,255,255,.2);">
      <iframe id="youtubeFrame" src="" allow="autoplay; encrypted-media" allowfullscreen referrerpolicy="strict-origin-when-cross-origin" style="width:100%; height:100%; border:0"></iframe>
    </div>
  </div>

  <footer class="bar bar--bottom">
    <img src="https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/dolna_belka.png" alt="Dolna belka (projekt)">
  </footer>

  <script>
    const videos = [
      { id: "MDM2ehPasko", title: "Jak działają hybrydowe pompy ciepła?", desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.", thumb: "https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/miniaturka1.png" },
      { id: "zi45x4lxzoo", title: "Podcast Kwadrans z dobrą energią", desc: "Odcinek 11. Ślad węglowy - więcej niż ekologia. ", thumb: "https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/miniaturka2.png" },
      { id: "TKG7Jkk0yfQ", title: "Centralny System Billingowy w PGNiG Obrót Detaliczny", desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.", thumb: "https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/miniaturka3.png" },
      { id: "AS8_V3rc4JU", title: "Akcja Świadomy Klient", desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.", thumb: "https://placehold.co/404x404/png?text=Miniatura+4" },
      { id: "LQ4w9xiHkrY", title: "Lorem ipsum", desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.", thumb: "https://placehold.co/404x404/png?text=Miniatura+5" },
      { id: "LQ4w9xiHkrY", title: "Lorem ipsum", desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.", thumb: "https://placehold.co/404x404/png?text=Miniatura+6" },
      { id: "LQ4w9xiHkrY", title: "Lorem ipsum", desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.", thumb: "https://placehold.co/404x404/png?text=Miniatura+7" },
      { id: "AS8_V3rc4JU", title: "Akcja Świadomy Klient", desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.", thumb: "https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/miniaturka4.png" }
    ];

    const track = document.getElementById('track');
    let active = 0;

    function mod(n, m){ return ((n % m) + m) % m; }

    function render(){
      const left  = mod(active - 1, videos.length);
      const c0    = mod(active, videos.length);
      const c1    = mod(active + 1, videos.length);
      const right = mod(active + 2, videos.length);

      const order = [left, c0, c1, right];
      const role  = ["left","center0","center1","right"];

      track.innerHTML = order.map((idx, i)=>{
        const r = role[i];
        const v = videos[idx];
        return `
          <article class="video-card ${r}" data-index="${idx}">
            <button class="thumb" data-vid="${v.id}" aria-label="Odtwórz: ${esc(v.title)}">
              <img class="poster" loading="lazy" src="${v.thumb}" alt="Miniatura: ${esc(v.title)}">
              <img class="play-icon" src="https://raw.githubusercontent.com/W0jt3kk/eBOK-YT-lightbox/refs/heads/main/play1.png" alt="Play">
            </button>
            <div class="meta">
              <h3 class="title">${v.title}</h3>
              <p class="desc">${v.desc}</p>
            </div>
          </article>`
      }).join('');
    }

    function esc(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/\"/g,'&quot;') }

    function openVideo(id){
      const modal = document.getElementById('videoModal');
      const frame = document.getElementById('youtubeFrame');
      modal.style.display = 'flex';
      frame.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
    }
    function closeVideo(){
      const modal = document.getElementById('videoModal');
      const frame = document.getElementById('youtubeFrame');
      modal.style.display = 'none';
      frame.src = '';
    }

    render();

    track.addEventListener('click', (e)=>{
      const card = e.target.closest('.video-card');
      if(!card) return;
      const idx = Number(card.dataset.index);
      const c0 = mod(active, videos.length);
      const c1 = mod(active+1, videos.length);
      if(idx === c0 || idx === c1){
        const btn = e.target.closest('.thumb');
        if(btn){ openVideo(btn.dataset.vid); }
      }else{
        const left  = mod(active - 1, videos.length);
        const right = mod(active + 2, videos.length);
        if(idx === left){ active = mod(active - 1, videos.length); }
        else if(idx === right){ active = mod(active + 1, videos.length); }
        render();
      }
    });

    document.getElementById('prevBtn').addEventListener('click', ()=>{ active = mod(active - 1, videos.length); render(); });
    document.getElementById('nextBtn').addEventListener('click', ()=>{ active = mod(active + 1, videos.length); render(); });

    window.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowLeft'){ active = mod(active - 1, videos.length); render(); }
      if(e.key === 'ArrowRight'){ active = mod(active + 1, videos.length); render(); }
      if(e.key === 'Escape'){ closeVideo(); }
    });
    // Scroll myszką wyłączony dla karuzeli – przewijanie tylko przyciskami i klikami w podglądy

    // Obsługa zamykania lightboxa (X + klik w tło)
    const closeBtn = document.getElementById('closeVideo');
    const modal = document.getElementById('videoModal');
    if (closeBtn) closeBtn.addEventListener('click', closeVideo);
    if (modal) modal.addEventListener('click', (e)=>{ if(e.target === modal) closeVideo(); });
  </script>
</body>
</html>
